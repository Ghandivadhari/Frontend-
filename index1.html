<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compitable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <spam class="icon"><i class="fa-solid fa-envelope"></i></spam>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <spam class="icon"><i class="fa-solid fa-lock"></i></spam>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <spam class="icon"><i class="fa-solid fa-user"></i></spam>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <spam class="icon"><i class="fa-solid fa-envelope"></i></spam>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <spam class="icon"><i class="fa-solid fa-lock"></i></spam>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms and condition</label>
                    <!-- <a href="#">Forgot Password?</a> -->
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>

                    
            </form>
        
    </div>
         <!-- <div class="search">
        <input type="text" name="box" placeholder="Enter Url for the convertion" >
        <button class="cls">Convert</button>
    </div>   -->
    
</div>
    <script src="script.js"></script>
</body>
</html>
